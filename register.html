<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m2-entrega-blog-m2</title>
  <link rel="stylesheet" href="src/styles/form.css">
</head>
<body>

  <form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="username" id="username" value="teste" required>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" value="teste@kenzie.com.br" required>
  
      <label for="avatarUrl"><b>Avatar url</b></label>
      <input type="url" placeholder="Enter avatar url" name="avatarUrl" id="avatarUrl" value="https://github.com/phmc99.png" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
      <div id="error"></div>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>

  <script src="src/js/usuario.js"></script>
  <script src="src/js/register.js"></script>
</body>
</html>
